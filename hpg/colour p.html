<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Prediction Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        /* Hacker Theme Styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #0f0;
        }

        .result-display {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .color-display, .number-display {
            width: 100px;
            height: 100px;
            border: 2px solid #0f0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .bet-options {
            margin: 20px 0;
        }

        .color-buttons, .number-buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .color-button, .number-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #000;
            transition: background 0.3s ease;
            margin: 5px;
            background: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .color-button:hover, .number-button:hover {
            background: #0c0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .selected {
            border: 2px solid #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .balance, .bet-amount {
            margin: 20px 0;
        }

        .balance p, .bet-amount label {
            font-size: 16px;
            color: #0f0;
        }

        .bet-amount input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #0f0;
            border: 1px solid #0f0;
        }

        #placeBetButton {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #placeBetButton:hover {
            background: #0c0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .actions button {
            background: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .actions button:hover {
            background: #0c0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .history {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            padding-right: 10px;
            color: #0f0;
        }

        .history ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .history ul li {
            margin: 5px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            border: 1px solid #0f0;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .game-container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .color-button, .number-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .color-display, .number-display {
                width: 80px;
                height: 80px;
                font-size: 20px;
            }

            .bet-amount input {
                padding: 8px;
            }

            #placeBetButton, .actions button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Prediction Game</h1>
        <div class="timer" id="timer">Time Left: 60s</div>
        <div class="result-display">
            <div class="color-display" id="colorDisplay"></div>
            <div class="number-display" id="numberDisplay"></div>
        </div>
        <div class="bet-options">
            <h3>Select Color</h3>
            <div class="color-buttons">
                <button class="color-button" data-color="Red">Red</button>
                <button class="color-button" data-color="Blue">Blue</button>
                <button class="color-button" data-color="Green">Green</button>
                <button class="color-button" data-color="Yellow">Yellow</button>
                <button class="color-button" data-color="Purple">Purple</button>
                <button class="color-button" data-color="Orange">Orange</button>
                <button class="color-button" data-color="Pink">Pink</button>
                <button class="color-button" data-color="Cyan">Cyan</button>
            </div>
            <h3>Select Number (1-10)</h3>
            <div class="number-buttons">
                <button class="number-button" data-number="1">1</button>
                <button class="number-button" data-number="2">2</button>
                <button class="number-button" data-number="3">3</button>
                <button class="number-button" data-number="4">4</button>
                <button class="number-button" data-number="5">5</button>
                <button class="number-button" data-number="6">6</button>
                <button class="number-button" data-number="7">7</button>
                <button class="number-button" data-number="8">8</button>
                <button class="number-button" data-number="9">9</button>
                <button class="number-button" data-number="10">10</button>
            </div>
        </div>
        <div class="balance">
            <p>Balance: ₹<span id="balance">1000</span></p>
        </div>
        <div class="bet-amount">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" value="100">
        </div>
        <button id="placeBetButton">Place Bet</button>
        <div class="actions">
            <button id="addMoneyButton">Add Money</button>
            <button id="withdrawButton">Withdraw</button>
        </div>
        <div class="result" id="result"></div>
        <div class="history">
            <h3>Game History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // JavaScript logic remains the same as before
                document.addEventListener('DOMContentLoaded', () => {
            const colorDisplay = document.getElementById('colorDisplay');
            const numberDisplay = document.getElementById('numberDisplay');
            const colorButtons = document.querySelectorAll('.color-button');
            const numberButtons = document.querySelectorAll('.number-button');
            const balanceDisplay = document.getElementById('balance');
            const betAmountInput = document.getElementById('betAmount');
            const placeBetButton = document.getElementById('placeBetButton');
            const resultDisplay = document.getElementById('result');
            const addMoneyButton = document.getElementById('addMoneyButton');
            const withdrawButton = document.getElementById('withdrawButton');
            const timerDisplay = document.getElementById('timer');
            const historyList = document.getElementById('historyList');

            let balance = parseInt(localStorage.getItem('balance')) || 0;
            let selectedColor = null;
            let selectedNumber = null;
            let timer;
            let timeLeft = 60;
            let roundEnded = false;

            const colors = ["Red", "Blue", "Green", "Yellow", "Purple", "Orange", "Pink", "Cyan"];
            const numbers = Array.from({ length: 10 }, (_, i) => i + 1); // Numbers 1-10

            // Load balance from localStorage
            balanceDisplay.textContent = balance;

            // Event listeners for color selection
            colorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    selectedColor = button.getAttribute('data-color');
                    colorButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                });
            });

            // Event listeners for number selection
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    selectedNumber = parseInt(button.getAttribute('data-number'));
                    numberButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                });
            });

            // Event listener for placing a bet
            placeBetButton.addEventListener('click', () => {
                if (roundEnded) return;

                const betAmount = parseInt(betAmountInput.value);

                if (isNaN(betAmount) || betAmount <= 0) {
                    alert('Please enter a valid bet amount!');
                    return;
                }

                if (betAmount > balance) {
                    alert('Insufficient balance!');
                    return;
                }

                if (!selectedColor || !selectedNumber) {
                    alert('Please select a color and a number!');
                    return;
                }

                // Deduct bet amount
                updateBalance(-betAmount);

                // Start the countdown
                startTimer();

                // Disable buttons
                placeBetButton.disabled = true;
                colorButtons.forEach(button => button.disabled = true);
                numberButtons.forEach(button => button.disabled = true);
                betAmountInput.disabled = true;
            });

            // Start the countdown timer
            function startTimer() {
                clearInterval(timer);
                timeLeft = 60;
                timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                timer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        endRound();
                    }
                }, 1000);
            }

            // End the round and determine the result
            function endRound() {
                roundEnded = true;

                const winningColor = colors[Math.floor(Math.random() * colors.length)];
                const winningNumber = numbers[Math.floor(Math.random() * numbers.length)];

                colorDisplay.style.backgroundColor = winningColor;
                numberDisplay.textContent = winningNumber;

                let resultText = '';
                let winnings = 0;

                if (selectedColor === winningColor && selectedNumber === winningNumber) {
                    winnings = betAmountInput.value * 3; // 10x payout for both correct
                    resultText = `🎉 Congratulations! You won ₹${winnings}! (Color: ${winningColor}, Number: ${winningNumber})`;
                } else if (selectedColor === winningColor) {
                    winnings = betAmountInput.value * 2; // 2x payout for correct color
                    resultText = `🎉 Congratulations! You won ₹${winnings}! (Color: ${winningColor})`;
                } else if (selectedNumber === winningNumber) {
                    winnings = betAmountInput.value * 2; // 5x payout for correct number
                    resultText = `🎉 Congratulations! You won ₹${winnings}! (Number: ${winningNumber})`;
                } else {
                    resultText = `❌ Sorry! You lost this round. Try again! (Color: ${winningColor}, Number: ${winningNumber})`;
                }

                updateBalance(winnings);
                resultDisplay.textContent = resultText;
                addToHistory(resultText);

                // Enable buttons for the next round
                setTimeout(() => {
                    placeBetButton.disabled = false;
                    colorButtons.forEach(button => button.disabled = false);
                    numberButtons.forEach(button => button.disabled = false);
                    betAmountInput.disabled = false;
                    roundEnded = false;
                    startTimer(); // Restart the timer for the next round
                }, 10000); // 3-second delay before the next round
            }

            // Update balance and save to localStorage
            function updateBalance(amount) {
                balance += amount;
                balanceDisplay.textContent = balance;
                localStorage.setItem('balance', balance);
            }

            // Add result to game history
            function addToHistory(result) {
                const li = document.createElement('li');
                li.textContent = result;
                historyList.appendChild(li);
            }

            // Add Money Button (Razorpay Integration)
            addMoneyButton.addEventListener('click', () => {
                const options = {
                    key: 'rzp_live_X4DZnSdUxCtfV8', // Replace with your Razorpay Key ID
                    amount: 5000, // Amount in paise (e.g., 10000 = ₹100)
                    currency: 'INR',
                    name: 'Color & Number Prediction Game',
                    description: 'Add Money to Wallet',
                    handler: function(response) {
                        alert(`Payment successful! Payment ID: ${response.razorpay_payment_id}`);
                        updateBalance(50); // Add ₹100 to balance
                    },
                    prefill: {
                        name: 'Player Name',
                        email: 'helpzappy@gmail.com',
                        contact: '8016487441'
                    },
                    theme: {
                        color: '#3399cc'
                    }
                };
                const rzp = new Razorpay(options);
                rzp.open();
            });

            // Withdraw Feature
            withdrawButton.addEventListener('click', () => {
                const withdrawAmount = parseInt(prompt('Enter the amount to withdraw:'));
                if (isNaN(withdrawAmount) || withdrawAmount <= 1024) {
                    alert('Invalid amount!');
                } else if (withdrawAmount > balance) {
                    alert('Insufficient balance!');
                } else {
                    updateBalance(-withdrawAmount);
                    alert(`Withdrawal successful! ₹${withdrawAmount} has been deducted from your balance.`);
                }
            });

            // Start the timer when the page loads
            startTimer();
        });
    </script>
</body>
</html>

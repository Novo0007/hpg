<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Prediction Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
    
    </style>
    <link rel="stylesheet" href="hpg.css">
</head>
<body>

    <div class="game-container">
        <h1>Prediction Game</h1>
        <div class="timer" id="timer">Time Left: 60s</div>
        <div class="result-display">
            <div class="color-display" id="colorDisplay"></div>
            <div class="number-display" id="numberDisplay"></div>
        </div>
        <div class="bet-options">
            <h3>Select Color</h3>
            <div class="color-buttons">
                <button class="color-button" data-color="Red">Red</button>
                <button class="color-button" data-color="Blue">Blue</button>
                <button class="color-button" data-color="Green">Green</button>
                <button class="color-button" data-color="Yellow">Yellow</button>
                <button class="color-button" data-color="Purple">Purple</button>
                <button class="color-button" data-color="Orange">Orange</button>
                <button class="color-button" data-color="Pink">Pink</button>
                <button class="color-button" data-color="Cyan">Cyan</button>
            </div>
            <h3>Select Number (1-10)</h3>
            <div class="number-buttons">
                <button class="number-button" data-number="1">1</button>
                <button class="number-button" data-number="2">2</button>
                <button class="number-button" data-number="3">3</button>
                <button class="number-button" data-number="4">4</button>
                <button class="number-button" data-number="5">5</button>
                <button class="number-button" data-number="6">6</button>
                <button class="number-button" data-number="7">7</button>
                <button class="number-button" data-number="8">8</button>
                <button class="number-button" data-number="9">9</button>
                <button class="number-button" data-number="10">10</button>
            </div>
        </div>
        <div class="balance">
            <p>Balance: â‚¹<span id="balance">1000</span></p>
        </div>
        <div class="bet-amount">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" min="1" value="100">
        </div>
        <button id="placeBetButton">Place Bet</button>
        <div class="actions">
            <button id="addMoneyButton">Add Money</button>
            <button id="withdrawButton">Withdraw</button>
        </div>
        <div class="result" id="result"></div>
        <div class="history">
            <h3>Game History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        
                
    </script>
    <script src="hpg.js"></script>
</body>
</html>
